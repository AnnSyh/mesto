<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="./favicon.ico"
        type="image/x-icon">
    <title>Путешествия по России</title>
</head>

<body class="page">
    <header class="header section page__header">
        <img class="logo"
            src="<%=require('./images/header-logo.svg')%>"
            alt="логотип Mesto">
    </header>
    <main class="content">

        <section class="profile section content__section">
            <div class="profile__user">
                <img class="profile__img"
                    src="<%=require('./images/avatar.jpg')%>"
                    alt="аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name text-overflow"></h1>
                        <button type="button"
                            class="profile__btn profile__btn_user-edit link-hover"
                            data-popup="edit-profile__popup"></button>
                    </div>
                    <p class="profile__job text-overflow"></p>
                </div>

            </div>
            <button type="submit"
                class="profile__btn profile__btn_user-add link-hover"
                data-popup="add-plaсe__popup"></button>
        </section>

        <section class="cards section content__section ">
            <div class="list-template-inner">
                <ul class="cards__list list-template-place">
                </ul>
            </div>
        </section>


    </main>
    <footer class="footer section page__footer">
        <p class="footer__copyright">©&nbsp;2021&nbsp;Mesto&nbsp;Russia</p>
    </footer>

    <div class="add-plaсe">
        <div class="popup add-plaсe__popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <!-- <div class="form-place"></div> -->
                <form class="form popup__form"
                    name="add-place"
                    novalidate>
                    <button class="popup__close popup__close_add-plaсe"
                        type="button"></button>
                    <h2 class="page-title popup__page-title  text-overflow">Новое место</h2>
                    <div class="form__field">
                        <input placeholder="название"
                            id="place-title-input"
                            class="popup__input popup__input_plaсe-title"
                            name="title"
                            type="text"
                            required
                            minlength="2"
                            maxlength="30">
                        <span class="popup__input-error place-title-input-error"></span>
                    </div>
                    <div class="form__field">
                        <input placeholder="ссылка на картинку"
                            id="plaсe-img-input"
                            class="popup__input popup__input_plaсe-img"
                            name="subtitle"
                            required
                            type="url">
                        <span class="popup__input-error plaсe-img-input-error"></span>
                    </div>
                    <!-- <button type="reset">Reset form</button> -->
                    <button class="popup__btn"
                        name="btn"
                        type="submit"
                        value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="edit-profile">
        <div class="popup edit-profile__popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <!-- <div class="form-place"></div> -->
                <form class="form popup__form"
                    name="edit-profile"
                    novalidate>
                    <button class="popup__close popup__close_edit-profile"
                        type="button"></button>
                    <h2 class="page-title popup__page-title  text-overflow">Редактировать профиль</h2>
                    <div class="form__field">
                        <input placeholder="Имя"
                            id="user-title"
                            class="popup__input popup__input_user-title"
                            name="title"
                            required
                            minlength="2"
                            maxlength="40"
                            type="text">
                        <span class="popup__input-error user-title-error"></span>
                    </div>
                    <div class="form__field">
                        <input placeholder="О себе"
                            id="user-subtitle"
                            class="popup__input popup__input_user-subtitle"
                            name="subtitle"
                            required
                            minlength="2"
                            maxlength="200"
                            type="text">
                        <span class="popup__input-error user-subtitle-error"></span>
                    </div>
                    <button class="popup__btn test-test"
                        name="btn"
                        type="submit"
                        value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="open-img">
        <div class="popup open-img__popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <div class="popup__body">
                    <button class="popup__close popup__close-img"
                        type="button"></button>
                    <figure class="popup__figure">
                        <img class="popup__img"
                            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                            alt="Путешествия по России">
                        <figcaption class="popup__caption">картинка не загрузилась</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <template class="list-template">
        <div class="list-template-inner">
            <!-- <h1>Список карточек</h1> -->
            <ul class="cards__list"></ul>
        </div>
    </template>

    <template class="card-template">
        <li class="cards__item">
            <div class="cards__pic">
                <img class="cards__img"
                    data-popup="open-img__popup"
                    src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                    alt="картинка шаблона">
                <button class="cards__trash"></button>
            </div>
            <div class="cards__text">
                <h2 class="cards__title text-overflow"></h2>
                <button class="cards__heart"></button>
            </div>
        </li>
    </template>

</body>

</html>
