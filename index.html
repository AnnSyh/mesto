<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Путешествия по России</title>
</head>

<body class="page">
    <header class="header section page__header">
        <img class="logo" src="./images/header-logo.svg" alt="логотип Mesto">
    </header>
    <main class="content">

        <section class="profile section content__section">
            <div class="profile__user">
                <img class="profile__img" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name text-overflow">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__btn profile__btn_user-edit link-hover"
                            data-popup="popup__edit-profile"></button>
                    </div>
                    <p class="profile__job text-overflow">Исследователь океана</p>
                </div>

            </div>
            <button type="button" class="profile__btn profile__btn_user-add link-hover"
                data-popup="popup__add-plaсe"></button>
        </section>

        <section class="cards section content__section">
            <ul class="cards__list"></ul>
        </section>

    </main>
    <footer class="footer section page__footer">
        <p class="footer__copyright">©&nbsp;2021&nbsp;Mesto&nbsp;Russia</p>
    </footer>

    <div class="popup popup__add-plaсe">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <form class="popup__form" name="add-place">
                <button class="popup__close popup__close_add-plaсe" type="button"></button>
                <h2 class="page-title popup__page-title  text-overflow">Новое место</h2>
                <input placeholder="название" class="popup__input popup__input_plaсe-title" name="title" type="text">
                <input placeholder="ссылка на картинку" class="popup__input popup__input_plaсe-img" name="subtitle"
                    type="text">
                <input class="popup__btn" name="btn" type="submit" value="Сохранить">
            </form>
        </div>
    </div>

    <div class="popup popup__edit-profile">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <form class="popup__form" name="edit-profile">
                <button class="popup__close popup__close_edit-profile" type="button"></button>
                <h2 class="page-title popup__page-title  text-overflow">Редактировать профиль</h2>
                <input placeholder="имя" class="popup__input popup__input_user-title" name="title" type="text">
                <input placeholder="род деятельности" class="popup__input popup__input_user-subtitle" name="subtitle"
                    type="text">
                <input class="popup__btn" name="btn" type="submit" value="Сохранить">
            </form>
        </div>
    </div>

    <div class="popup popup__open-img">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <div class="popup__body">
                <button class="popup__close popup__close_img" type="button"></button>
                <figure class="popup__figure">
                    <img class="popup__img"
                        src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                        alt="Путешествия по России">
                    <figcaption class="popup__caption">картинка не загрузилась</figcaption>
                </figure>
            </div>
        </div>
    </div>


    <template class="template">
        <li class="cards__item">
            <div class="cards__pic">
                <img class="cards__img" data-popup="popup_open_img"
                    src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                    alt="картинка шаблона">
                <button class="cards__trash"></button>
            </div>
            <div class="cards__text">
                <h2 class="cards__title text-overflow"></h2>
                <button class="cards__heart"></button>
            </div>
        </li>
    </template>


    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
