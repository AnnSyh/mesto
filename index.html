<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Путешествия по России</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class="logo" src="./images/header-logo.svg" alt="логотип Mesto">
    </header>
    <main class="content">
        <div class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <form class="popup__form" action="" submit>
                    <div class="popup__close link-hover"></div>
                    <h1  class="page-title text-overflow">Редактировать профиль</h2>
                    <input class="popup__input popup__input_title" type="text">
                    <input class="popup__input popup__input_subtitle" type="text">
                    <input class="popup__btn btn-hover" type="submit" value="Сохранить">
                </form>
            </div>
        </div>

        <section class="profile">
            <div class="profile__user">
                <img class="profile__img" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h2 class="profile__name text-overflow">Жак-Ив Кусто</h1>
                        <button class="profile__btn profile__btn_edit link-hover"></button>
                    </div>
                    <p class="profile__job text-overflow">Исследователь океана</p>
                </div>

            </div>
            <button class="profile__btn link-hover"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <li class="cards__item">
                    <img class="cards__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Карачаевск
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Гора Эльбрус
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__img" src="./images/donbay.jpg" alt="Домбай">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Домбай
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__img" src="./images/donbay.jpg" alt="Домбай">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Домбай
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Карачаевск
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>

                <li class="cards__item">
                    <img class="cards__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Гора Эльбрус
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
            </ul>
        </section>

    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">©&nbsp;2021&nbsp;Mesto&nbsp;Russia</p>
    </footer>

    <script src="./pages/script.js"></script>
</body>

</html>
