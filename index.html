<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Путешествия по России</title>
</head>

<body class="page">
    <header class="header section page__header">
        <img class="logo" src="./images/header-logo.svg" alt="логотип Mesto">
    </header>
    <main class="content">

        <section class="profile section content__section">
            <div class="profile__user">
                <img class="profile__img" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h2 class="profile__name text-overflow">Жак-Ив Кусто</h2>
                        <button class="profile__btn profile__btn_edit link-hover"></button>
                    </div>
                    <p class="profile__job text-overflow">Исследователь океана</p>
                </div>

            </div>
            <button class="profile__btn profile__btn_add link-hover"></button>
        </section>

        <section class="cards section content__section">
            <ul class="cards__list">
                <li class="cards__item">
                    <img class="cards__img" src="./images/karachaevsk.jpg" alt="Карачаевск-Карачаевск">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Карачаевск-Карачаевск
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Гора Эльбрус
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__img" src="./images/donbay.jpg" alt="Домбай">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Домбай
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__img" src="./images/donbay.jpg" alt="Домбай">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Домбай
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Карачаевск
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>

                <li class="cards__item">
                    <img class="cards__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="cards__text">
                        <p class="page-title text-overflow">
                            Гора Эльбрус
                        </p>
                        <div class="cards__heart"></div>
                    </div>
                </li>
            </ul>
        </section>

    </main>
    <footer class="footer section page__footer">
        <p class="footer__copyright">©&nbsp;2021&nbsp;Mesto&nbsp;Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <form class="popup__form" name="edit-profile">
                <button class="popup__close popup__close_hover" type="button"></button>
                <h2  class="page-title popup__page-title  text-overflow">Редактировать профиль</h2>
                <input class="popup__input popup__input_title"    name="title"      type="text">
                <input class="popup__input popup__input_subtitle" name="subtitle"   type="text">
                <input class="popup__btn btn-hover" type="submit" value="Сохранить">
            </form>
        </div>
    </div>    

    <script src="./pages/script.js"></script>
</body>

</html>
